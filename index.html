<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Image</title>
  </head>
  <body>
    <div class="wrapper">
      <div
        class="img active"
        style="
          background-image: url('https://images.freeimages.com/images/large-previews/b22/lake-1568649.jpg');
        "
      >
        <h3>Lake and Mountain</h3>
      </div>

      <div
        class="img"
        style="
          background-image: url('https://images.freeimages.com/images/large-previews/864/nature-1372601.jpg');
        "
      >
        <h3>Field</h3>
      </div>

      <div
        class="img"
        style="
          background-image: url('https://images.freeimages.com/images/large-previews/156/sunset-on-baltic-1406408.jpg');
        "
      >
        <h3>Beach & Sunset</h3>
      </div>

      <div
        class="img"
        style="
          background-image: url('https://images.freeimages.com/images/large-previews/1d2/forest-1361220.jpg');
        "
      >
        <h3>Fain Forest</h3>
      </div>

      <div
        class="img"
        style="
          background-image: url('https://images.freeimages.com/images/large-previews/4ef/niagra-falls-1400535.jpg');
        "
      >
        <h3>Falls</h3>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
